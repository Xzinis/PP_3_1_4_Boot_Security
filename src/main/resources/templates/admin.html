<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Users</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="collapse navbar-collapse" id="thisUser">
    <ul class="navbar-nav mr-auto">
      <a class="navbar-brand font-weight-bold"  th:text="${userGet.email}"></a>
      <a class="navbar-brand "> with roles: </a>
      <a class="navbar-brand" th:text="${userGet.roleToString(userGet)}"></a>
      <c></c>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-left" href="/auth/login">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div class="jumbotron">
  <div class="row">
    <div class="col-md-1 bg-white" style="padding-top: 20px; padding-left: 0px; padding-right: 0px; height: 100vh">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="/admin">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user">User</a>
        </li>
      </ul>
    </div>
    <div class="col-md-10 bg-light"
         style="padding-top: 20px;
                        height: 100vh">
      <div class="tab-content">
    <div class="col col-lg-10">
      <div class="container bg-light" style="height: 100vh">
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#users_table">Users table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#newUser">New user</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="users_table">
            <div class="card">
              <div class="bg-light"><h2>All users</h2></div>
              <div class="table-responsive">
                <table class="table table-striped table-sm">
                  <thead>
                  <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody id="usersTable">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="newUser">
            <div class="card">
              <form>
                <div class="bg-light"><h2>Add new user</h2></div>
                <div class="text-center  font-weight-bold"
                     style="margin-left:400px; margin-right:400px; margin-bottom:20px;">
                  <div class="form-group"><label for="name">First name</label> <input type="text" class="form-control" id="name" name="name" placeholder="Enter first name"></div>
                  <div class="form-group"><label for="lastname">Last name</label><input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name"></div>
                  <div class="form-group"><label for="age">Age</label><input type="number" class="form-control" id="age" name="age"placeholder="Enter age"></div>
                  <div class="form-group"><label for="email">Email</label><input type="text" class="form-control" id="email" name="email" placeholder="Enter email"></div>
                  <div class="form-group"><label for="password">Password</label><input type="password" class="form-control" id="password" name="password" placeholder="Enter password"></div>
                  <div class="form-group"><label for="roles" class="col-form-label">Role</label>
                    <select name="custom-select" id="roles" multiple size="2" required></select>
                  </div>
                  <button class="btn btn-primary mb-2" type="submit" href="#users_table">Add new user</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true" id="editModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit user</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="text-center  font-weight-bold"
             style="margin-left:100px; margin-right:100px; margin-bottom:20px;">
          <div class="modal-body">

            <div class="form-group">
              <label for="editId" class="col-form-label">ID</label>
              <input class="form-control" readonly type="text" id="editId" name="id">
            </div>

            <div class="form-group">
              <label for="editFirstName" class="col-form-label">First name</label>
              <input class="form-control" type="text" id="editFirstName" name="name">
            </div>

            <div class="form-group">
              <label for="editLastName" class="col-form-label">Last name</label>
              <input class="form-control" type="text" id="editLastName" name="lastname">
            </div>

            <div class="form-group">
              <label for="editAge" class="col-form-label">Age</label>
              <input class="form-control" type="number" id="editAge" name="age">
            </div>

            <div class="form-group">
              <label for="editEmail" class="col-form-label">Email</label>
              <input class="form-control" type="text" id="editEmail" name="email">
            </div>

            <div class="form-group">
              <label for="editPassword" class="col-form-label">Password</label>
              <input class="form-control" type="password" id="editPassword" name="password">
            </div>

            <div class="form-group">
              <label for="editRole" class="col-form-label">Role</label>
              <select class="custom-select" name="rolesList" id="editRole" multiple size="2" required></select>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form >
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="text-center  font-weight-bold"
             style="margin-left:100px; margin-right:100px; margin-bottom:20px;">

          <div class="modal-body">
            <div class="form-group">
              <label for="deleteId" class="col-form-label">ID</label>
              <input class="form-control" readonly type="text" id="deleteId"
                     name="id">
            </div>
            <div class="form-group">
              <label for="deleteFirstName" class="col-form-label">First name</label>
              <input class="form-control" readonly type="text"
                     id="deleteFirstName" name="name"></input>
            </div>

            <div class="form-group">
              <label for="deleteLastName" class="col-form-label">Last name</label>
              <input class="form-control" readonly type="text"
                     id="deleteLastName" name="lastname">
            </div>

            <div class="form-group">
              <label for="deleteAge" class="col-form-label">Age</label>
              <input class="form-control" readonly type="number"
                     id="deleteAge" name="age">
            </div>

            <div class="form-group">
              <label for="deleteEmail" class="col-form-label">Email</label>
              <input class="form-control" readonly type="text"
                     id="deleteEmail" name="email">
            </div>

            <div class="form-group">
              <label for="deleteRole" class="col-form-label">Role</label>
              <select class="custom-select form-control"
                      id="deleteRole" size="2">
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script th:src="@{/scriptShow.js}"></script>

</body>
</html>
